{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <p>{{ symbol }}</p>
    <table>
        <thead>
            <tr>
                <th>Stock</th>
                <th>Status</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                    <tr>
                        <td>{{ row['symbol'] }}</td>
                        <td>{{ row['transactions'] }}</td>
                        <td>{{ row['shares'] }}</td>
                        <td>{{ row['price'] }}</td>
                        <td>{{ row['date'] }}</td>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
