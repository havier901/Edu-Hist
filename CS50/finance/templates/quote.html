{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if quote_details %}
        <H1>{{ quote_details.symbol }}:
            {{ quote_details.price|usd }}</H1>
    {% endif %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter a ticker symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get a Quote</button>
    </form>
{% endblock %}
